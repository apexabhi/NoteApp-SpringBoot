<nav class="navbar">
    <div class="container-fluid">
        <a routerLink="/" class="navbar-brand">Notes App </a>
        <div class="d-flex">
            <h6 *ngIf="isLogIn" class="text-white mx-3 my-2"> {{user.username}} </h6>
            <button *ngIf="isLogIn" (click)="logout()"> Logout </button>
        </div>
    </div>
</nav>
<div class="col-12">
    <div *ngIf="successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Logged Out Successfully!</strong>
        <button (click)="closeSuccessAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
