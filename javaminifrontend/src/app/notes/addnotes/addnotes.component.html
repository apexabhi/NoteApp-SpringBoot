<div class="col-12">
  <div *ngIf="successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Post Added Successfully!</strong>
      <button (click)="closeSuccessAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
</div>
<div class="container-fluid col-md-4 p-5 nform">
  <h1>Post your note here!!!</h1>
  <hr>
  <form [formGroup]="addNoteForm" (ngSubmit)="addNote()" ngNativeValidate>
    <div class="my-3">
      <label for="title" class="Title ">Title*</label>
      <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter title of note"
        required>
      <span style="color: red" *ngIf="func['title'] && func['title'].invalid && func['title'].touched">
        Invalid Title!! Title can be of max 20 characters only.
      </span>
    </div>
    <div class="my-3">
      <label for="description" class="form-label">Description*</label>
      <textarea class="form-control" formControlName="description" id="description"
        placeholder="Enter content of note" maxlength="500" rows="5" required></textarea>
      <span style="color: red"
        *ngIf="func['description'] && func['description'].invalid && func['description'].touched  && func['description']?.errors">
        Invalid Description!! Description can be of max 500 characters and should not contain only whitespaces and only special charcters allowerd-@, ; & * + -!
      </span>
    </div>
    <button type="submit" class="btn text-white my-2"><strong>Post</strong></button>
  </form>
</div>
